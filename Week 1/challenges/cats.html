<!DOCTYPE html>
<html>
    <head>
        <title>Adopt Cats</title>
        <link rel="stylesheet" href="cats.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Montserrat:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cat-card">
            <img src="cats/cat-1.jpg" alt="cute cat">
            <div class="text-content">
                <p class="text-name">Dash</p>
                <p class="text-description">A bundle of joy looking for a forever home!</p>

                <button class="adopt-button">Adopt Now!</button>
            </div>
        </div>

        <div class="cat-card">
            <img src="cats/cat-2.jpg" alt="cute cat">
            <div class="text-content">
                <p class="text-name">Natia</p>
                <p class="text-description">A snuggly furball looking for a purr-fect home!</p>

                <button class="adopt-button">Adopt Now!</button>
            </div>
        </div>

        <div class="cat-card">
            <img src="cats/cat-3.jpg" alt="cute cat">
            <div class="text-content">
                <p class="text-name">Dove</p>
                <p class="text-description">Just a cat ready to paw-ty all day everyday!</p>

                <button class="adopt-button">Adopt Now!</button>
            </div>
        </div>
    </body>
</html>
